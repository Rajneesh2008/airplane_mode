<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Me Color</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            background-color: {{ color }};  /* Make sure this is inside the style tag */
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h1>Color Box</h1>
    <div class="color-box"></div>
</body>
</html>
